<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Department Details</h3>
      <!-- Add Department Button -->
      <button class="btn btn-primary" id="addDepartmentButton" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
        Add Department
      </button>
    </div>

    <!-- Department Table -->
    <table id="departmentTable" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
          <th>Number of Employees</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Departments will be dynamically added here -->
      </tbody>
    </table>

    <!-- Employee Table -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Employee Details</h3>
        <!-- Add Department Button -->
        <button onclick="downloadReport()" class="btn btn-primary">Download Report</button>
      </div>
    <table id="employeeTable" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employees will be dynamically added here -->
        </tbody>
    </table>

  </div>

  <!-- Add Department Modal -->
  <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addDepartmentForm">
            <div class="mb-3">
              <label for="departmentName" class="form-label">Department Name</label>
              <input type="text" class="form-control" id="departmentName" placeholder="Enter department name" required>
            </div>
            <div class="mb-3">
              <label for="departmentLocation" class="form-label">Department Location</label>
              <input type="text" class="form-control" id="departmentLocation" placeholder="Enter department location" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Add</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-3">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name" required>
            </div>
            <div class="mb-3">
              <label for="employeeEmail" class="form-label">Employee Email</label>
              <input type="email" class="form-control" id="employeeEmail" placeholder="Enter employee email" required>
            </div>
            <div class="mb-3">
              <label for="employeePosition" class="form-label">Position</label>
              <input type="text" class="form-control" id="employeePosition" placeholder="Enter position" required>
            </div>
            <div class="mb-3">
              <label for="employeeSalary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="employeeSalary" placeholder="Enter salary" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Add</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
